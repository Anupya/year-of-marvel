  Restrict years from 1947-present

<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="title">Year of Marvel</div>
    <div class="year">
        <form action="year-entered">
            <input class="year-entry-area" maxlength="4" type="text" placeholder="1947">
            <input class='btn' type="submit" value='Search'/>
          </form>
    </div>
</body>
